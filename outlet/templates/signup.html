<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
        }
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.8s ease-in-out;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #2196F3;
            outline: none;
        }
        .password-toggle {
            position: relative;
        }
        .toggle-icon {
            position: absolute;
            right: 10px;
            top: 38%;
            cursor: pointer;
            color: #888;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1976D2;
        }
        .error, .success {
            text-align: center;
            margin-top: 12px;
            font-weight: 500;
        }
        .error { color: red; }
        .success { color: green; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" required>

            <label for="password">Password:</label>
            <div class="password-toggle">
                <input type="password" name="password" id="password" placeholder="Enter a secure password" required>
                <i class="fa-solid fa-eye toggle-icon" id="togglePassword"></i>
            </div>

            <button type="submit">Register</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}
        
        
        <a href="/" style="text-decoration: none;">
                <button type="button" style="background-color: #2196F3; margin-top: 20px;"> Back</button>
        </a>
    </div>

    <script>
        // Show/hide password
        const toggle = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        toggle.addEventListener('click', () => {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            toggle.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
