<!DOCTYPE html>
<html>
<head>
    <title>Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0f7fa, #e1bee7);
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        video {
            width: 45%;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: width 0.2s, height 0.2s;
        }

        button {
            margin-top: 5px;
            width: 40%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        a button {
            background-color: #2196F3;
            margin-top: 10px;
            width: 100%;
        }

        .size-controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Chat</h2>

        <div>
            <video id="localVideo" autoplay muted></video>
            <div class="size-controls">
                <button id="localIncrease">+ Local</button>
                <button id="localDecrease">− Local</button>
            </div>
        </div>

        <div>
            <video id="remoteVideo" autoplay></video>
            <div class="size-controls">
                <button id="remoteIncrease">+ Remote</button>
                <button id="remoteDecrease">− Remote</button>
            </div>
        </div>

        <a href="/">
            <button type="button">Back</button>
        </a>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        let room = "{{ room }}";
        let current_user = "{{ username }}";
        let partner_user = "{{ partner }}";
        let pc;
        let localStream;

        // Initial widths
        let localWidth = 45;
        let remoteWidth = 45;

        async function init() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            pc = new RTCPeerConnection();

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice_candidate', { candidate: event.candidate, room });
                }
            };

            socket.emit('join', room);
        }

        init();

        // Signaling
        socket.on('offer', async (data) => {
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            socket.emit('answer', { answer, room });
        });

        socket.on('answer', async (data) => {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('ice_candidate', async (data) => {
            try {
                await pc.addIceCandidate(data.candidate);
            } catch(e) { console.error(e); }
        });

        // Local video controls
        document.getElementById('localIncrease').addEventListener('click', () => {
            localWidth += 10;
            if (localWidth > 100) localWidth = 100;
            localVideo.style.width = localWidth + '%';
        });
        document.getElementById('localDecrease').addEventListener('click', () => {
            localWidth -= 10;
            if (localWidth < 20) localWidth = 20;
            localVideo.style.width = localWidth + '%';
        });

        // Remote video controls
        document.getElementById('remoteIncrease').addEventListener('click', () => {
            remoteWidth += 10;
            if (remoteWidth > 100) remoteWidth = 100;
            remoteVideo.style.width = remoteWidth + '%';
        });
        document.getElementById('remoteDecrease').addEventListener('click', () => {
            remoteWidth -= 10;
            if (remoteWidth < 20) remoteWidth = 20;
            remoteVideo.style.width = remoteWidth + '%';
        });
    </script>
</body>
</html>
